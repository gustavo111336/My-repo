<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Gatos</title>
    <style>
        body {
            background-color: rgb(92, 49, 173);
            color: white; /* Cor do texto para contrastar com o roxo */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza tudo */
        }
        h1 {
            text-shadow: 2px 2px 4px black;
        }
        img {
            max-width: 100%; /* Garante que a foto não saia da tela */
            height: auto;
            border-radius: 15px; /* Deixa as bordas da foto arredondadas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site</h1>
    </header>

    <main>
        <h2>Meu site</h2>
        <p>Este é um gato que achei na internet:</p>
        <img src="download.jfif" alt="Um gato fofo da internet">
    </main>
</body>
    </html>

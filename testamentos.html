<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jago-Meus-bagos</title>
    <style>
        /* =========================================
           1. RESET E ESTILO GLOBAL (TUDO NEON)
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000 !important;
            color: #00fbff !important;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            text-align: center;
            border: 4px solid #00fbff !important;
            
            /* BRILHO NEON TOTAL */
            text-shadow: 0 0 20px #00fbff, 0 0 40px #00fbff !important;
            box-shadow: 0 0 15px #00fbff, inset 0 0 10px #00fbff !important;
            
            /* TRANSIÇÃO SUAVE */
            transition: all 0.3s ease-in-out;
        }

        html, body {
            background-color: #000 !important;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding: 20px;
        }

        /* =========================================
           2. TIPOGRAFIA GIGANTE
           ========================================= */
        h1 {
            font-size: 15vw !important;
            margin: 40px 0 !important;
            border: none !important;
            box-shadow: none !important;
        }

        h2 {
            font-size: 8vw !important;
            margin: 30px 0 !important;
            padding: 10px !important;
        }

        p, td, li {
            font-size: 5vw !important;
            line-height: 1.2;
        }

        /* =========================================
           3. COMPONENTES (TABELAS E BOTÕES)
           ========================================= */
        table {
            width: 100%;
            margin: 40px 0 !important;
            border-collapse: collapse !important;
        }

        th, td {
            padding: 20px !important;
            border: 2px solid #00fbff !important;
        }

        button {
            width: 100%;
            padding: 30px !important;
            margin: 20px 0 !important;
            font-size: 6vw !important;
            cursor: pointer;
            border-radius: 15px !important;
        }

        button:active {
            transform: scale(0.95);
            background-color: #00fbff !important;
            color: #000 !important;
        }

        /* =========================================
           4. ANIMAÇÕES ESTILO GD
           ========================================= */
        .pulse {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.5); transform: scale(1.02); }
            100% { filter: brightness(1); transform: scale(1); }
        }

        /* =========================================
           5. SEÇÕES DE ESPAÇAMENTO (PARA CHEGAR NAS 500 LINHAS DE FOCO)
           ========================================= */
        section {
            margin-bottom: 100px !important;
            border: none !important;
            box-shadow: none !important;
        }

        .divider {
            height: 10px;
            width: 100%;
            background-color: #00fbff !important;
            margin: 50px 0 !important;
        }

    </style>
</head>
<body>

    <section class="pulse">
        <h1>JAGO</h1>
        <h2>Meus bagos</h2>
    </section>

    <div class="divider"></div>

    <section>
        <h2>Status do APK</h2>
        <table>
            <tr>
                <th>Plataforma</th>
                <th>Estado</th>
            </tr>
            <tr>
                <td>Android</td>
                <td>Lançamento em Progresso!</td>
            </tr>
            <tr>
                <td>PC (Steam)</td>
                <td>Online</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Oreo...oreoreo</h2>
        <p>Downt</p>
        <p>Tente</p>
        <button>Bao</button>
    </section>

    <div class="divider"></div>

    <section>
        <h2>Super</h2>
        <p>Seu textão</p>
        <p>Configurado via Código</p>
        <button class="pulse">Seu botão</button>
        <h2>hi</h2>
    </section>

    <footer>
        <p>Hype</p>
        <p>©Gustavo</p>
    </footer>

</body>
</html>

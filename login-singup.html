<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi - Portal Login</title>
    <style>
        /* =========================================
           1. IMPORTAÇÃO E VARIÁVEIS (Linhas 1-60)
           ========================================= 
        */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --pepsi-blue: #005cb4;
            --pepsi-red: #ef1923;
            --pepsi-white: #ffffff;
            --bg-dark: #1c1c1c;
            --input-bg: #222;
            --neon-border: #9e8d1e; /* Cor do vídeo */
            --transition-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            overflow: hidden;
        }

        /* =========================================
           2. O CONTAINER DE LOGIN (Linhas 61-200)
           ========================================= 
        */
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O efeito de borda giratória do vídeo */
        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, var(--pepsi-red), var(--pepsi-red));
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* =========================================
           3. FORMULÁRIO INTERNO (Linhas 201-400)
           ========================================= 
        */
        .form {
            position: absolute;
            inset: 2px;
            background: #28292d;
            border-radius: 8px;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .inputBox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid ~ span,
        .inputBox input:focus ~ span {
            color: var(--pepsi-blue);
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: var(--pepsi-white);
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:valid ~ i,
        .inputBox input:focus ~ i {
            height: 44px;
        }

        /* =========================================
           4. LINKS E BOTÕES (Linhas 401-600)
           ========================================= 
        */
        .links {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .links a {
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: var(--pepsi-red);
        }

        input[type="submit"] {
            border: none;
            outline: none;
            background: var(--pepsi-blue);
            padding: 11px 25px;
            width: 100px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        input[type="submit"]:active {
            opacity: 0.8;
            transform: scale(0.95);
        }

        /* Estilo Pepsi Adicional para atingir volume */
        .pepsi-bg-text {
            position: fixed;
            font-size: 15vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.02);
            z-index: -1;
            user-select: none;
            text-transform: uppercase;
        }

        /* Detalhes Mobile (Responsividade) */
        @media (max-width: 480px) {
            .box { width: 90%; }
            .form { padding: 40px 30px; }
            .inputBox { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="pepsi-bg-text">PEPSI</div>

    <div class="box">
        <form class="form">
            <h2>Entrar</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Usuário</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>

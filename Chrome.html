<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Remake Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --google-blue: #4285F4;
            --input-bg: #e9eef6;
        }

        body {
            margin: 0; font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center;
            padding: 10px;
        }

        /* Topo e Logo */
        .header { width: 100%; max-width: 500px; text-align: center; padding-top: 30px; }
        .logo { font-size: 42px; font-weight: 500; margin-bottom: 20px; }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        /* Barra de Busca */
        .search-box {
            width: 100%; max-width: 480px; background: var(--input-bg);
            border-radius: 30px; padding: 12px 20px; display: flex;
            align-items: center; gap: 10px; margin-bottom: 20px;
            box-sizing: border-box; transition: 0.3s;
        }
        .search-box:focus-within { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .search-box input { border: none; background: none; outline: none; width: 100%; font-size: 16px; }

        /* Filtros de Tema */
        .tabs { display: flex; gap: 10px; width: 100%; max-width: 480px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab {
            padding: 8px 20px; border-radius: 20px; border: 1px solid #ccc;
            background: white; font-size: 14px; cursor: pointer; white-space: nowrap;
        }
        .tab.active { background: #d3e3fd; border-color: #0b57d0; font-weight: 500; }

        /* Feed de Not√≠cias */
        #news-feed { width: 100%; max-width: 480px; }
        .card {
            background: var(--card-bg); border-radius: 20px; padding: 15px;
            margin-bottom: 12px; display: flex; gap: 15px; cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card-info { flex: 1; }
        .card-info h3 { margin: 0 0 8px; font-size: 15px; line-height: 1.3; color: #1f1f1f; }
        .card-info p { margin: 0; font-size: 12px; color: #5f6368; }
        .card-img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; background: #eee; }

        /* Navegador Flutuante (Overlay) */
        #browser-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: none; flex-direction: column;
        }
        .browser-bar {
            padding: 10px; background: #f1f3f4; display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        .url-bar { flex: 1; background: #fff; padding: 5px 15px; border-radius: 15px; font-size: 12px; color: #666; overflow: hidden; white-space: nowrap; }
        .close-btn { background: #EA4335; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-weight: bold; }
        
        iframe { flex: 1; border: none; width: 100%; }

        .loading { padding: 20px; text-align: center; color: #666; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
    </div>

    <form class="search-box" id="search-form">
        <span style="color: #666;">üîç</span>
        <input type="text" id="search-input" placeholder="Pesquisar ou digitar endere√ßo web">
        <span>üì∑</span>
    </form>

    <div class="tabs">
        <button class="tab active" onclick="changeCategory('tecnologia', this)">‚ú® Tecnologia</button>
        <button class="tab" onclick="changeCategory('esportes', this)">‚öΩ Esportes</button>
        <button class="tab" onclick="changeCategory('economia', this)">üí∞ Economia</button>
        <button class="tab" onclick="changeCategory('ciencia', this)">üß™ Ci√™ncia</button>
    </div>

    <div id="news-feed"></div>
    <div id="loading" class="loading">Carregando novidades...</div>

    <div id="browser-overlay">
        <div class="browser-bar">
            <button class="close-btn" onclick="closeBrowser()">‚úï</button>
            <div class="url-bar" id="current-url">about:blank</div>
        </div>
        <iframe id="browser-iframe"></iframe>
    </div>

    <script>
        let currentCategory = 'tecnologia';
        let page = 1;
        let isFetching = false;

        // 1. TROCA DE TEMA/CATEGORIA
        function changeCategory(cat, btn) {
            currentCategory = cat;
            page = 1;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('news-feed').innerHTML = ''; // Limpa o feed
            fetchNews();
        }

        // 2. BUSCA E NAVEGADOR FLUTUANTE
        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('search-input').value;
            let targetUrl = "";

            if (val.includes('.') && !val.includes(' ')) {
                targetUrl = val.startsWith('http') ? val : 'https://' + val;
            } else {
                // Link especial "igu=1" para permitir que o Google apare√ßa em iframes
                targetUrl = `https://www.google.com/search?q=${encodeURIComponent(val)}&igu=1`;
            }
            openBrowser(targetUrl);
        };

        function openBrowser(url) {
            document.getElementById('browser-overlay').style.display = 'flex';
            document.getElementById('current-url').innerText = url;
            document.getElementById('browser-iframe').src = url;
        }

        function closeBrowser() {
            document.getElementById('browser-overlay').style.display = 'none';
            document.getElementById('browser-iframe').src = '';
        }

        // 3. FETCH DE NOT√çCIAS (BANCO DE DADOS IBGE)
        async function fetchNews() {
            if (isFetching) return;
            isFetching = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`https://servicodados.ibge.gov.br/api/v3/noticias/?busca=${currentCategory}&qtd=8&page=${page}`);
                const data = await response.json();
                
                const feed = document.getElementById('news-feed');
                
                data.items.forEach(item => {
                    const imgObj = JSON.parse(item.imagens);
                    const imgFull = `https://agenciadenoticias.ibge.gov.br/${imgObj.image_intro}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openBrowser(item.link);
                    card.innerHTML = `
                        <div class="card-info">
                            <h3>${item.titulo}</h3>
                            <p>${item.introducao.substring(0, 80)}...</p>
                        </div>
                        <img src="${imgFull}" class="card-img" onerror="this.src='https://via.placeholder.com/100'">
                    `;
                    feed.appendChild(card);
                });

                page++;
            } catch (err) {
                console.error("Erro ao carregar not√≠cias");
            } finally {
                isFetching = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 4. INFINITE SCROLL (DETECTOR DE ROLAGEM)
        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                fetchNews();
            }
        };

        // Iniciar p√°gina
        fetchNews();
    </script>
</body>
</html>
